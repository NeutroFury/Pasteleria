<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos | Panel Administrador</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-sidebar">
            <div class="admin-logo">
                <h2 style="margin: 0; font-family: 'Pacifico', cursive;">Pastelería Mil Sabores</h2>
                <p style="margin: 0.5rem 0 0 0; opacity: 0.8;">Panel Administrador</p>
            </div>
            
            <ul class="admin-nav">
                <li><a href="admin.html">Dashboard</a></li>
                <li><a href="admin-productos.html" class="active">Productos</a></li>
                <li><a href="admin-usuarios.html">Usuarios</a></li>
            </ul>
            
        </nav>
        
        <main class="admin-content">
            <div class="admin-header">
                <div>
                    <h1>Gestión de Productos</h1>
                    <p>Administra el catálogo de productos de la pastelería</p>
                </div>
                <div>
                    <a href="admin-nuevo-producto.html" class="btn-principal">Nuevo Producto</a>
                    <a href="index.html" class="btn-principal">🏠 Ir al Sitio</a>
                </div>
            </div>
            
            <div class="admin-filters">
                <input type="text" id="searchInput" placeholder="Buscar productos...">
                <select id="categoryFilter">
                    <option value="">Todas las categorías</option>
                    <option value="pasteles">Pasteles</option>
                    <option value="tortas">Tortas</option>
                    <option value="postres">Postres</option>
                    <option value="especiales">Especiales</option>
                </select>
                <select id="statusFilter">
                    <option value="">Todos los estados</option>
                    <option value="disponible">Disponibles</option>
                    <option value="agotado">Agotados</option>
                    <option value="descontinuado">Descontinuados</option>
                </select>
            </div>
            
            <div class="admin-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Los productos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
            
            <div class="admin-pagination" id="pagination">
                <!-- La paginación se generará dinámicamente -->
            </div>
        </main>
    </div>
    
    <script src="js/admin-productos.js"></script>
</body>
</html>
